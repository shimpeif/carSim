<H1>Importing Data</H1>
<pre>
Sometimes you may want import verification data to compare against.

To import a data tree, choose Sims/Runs->Import Sim Dir 

Choose the directory to import with the dialog box.

A new tree will appear in the Sims/Runs pane.
</pre>
